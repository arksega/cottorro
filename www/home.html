{% extends "base.html" %}
{% block content -%}
			<div class="row">
				<div class="col-sm-12">
				{% for tweet in tweets %}
				<div class="card fluid">
					<div class="section">
						<div class="row">
							<div class="col-sm-2">
								<img src="{{tweet.img}}" />
							</div>
							<div class="col-sm">
								<p>{{tweet.author_id}}</p>
								<p>{{tweet.text}}</p>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
				</div>
			</div>
{%- endblock %}
